<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
        
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">JS Masks</span>
        </nav>
        <div class="container">
            <br />
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input id="cpf" class="form-control" type="text" data-js="cpf" placeholder="999.999.999-99" />
        
                <label for="cnpj">CNPJ:</label>
                <input id="cnpj" class="form-control" type="text" data-js="cnpj" placeholder="99.999.999/9999-99" />
        
                <label for="cpfcnpj">CPF/CNPJ:</label>
                <input id="cpfcnpj" class="form-control" type="text" data-js="cpfcnpj" placeholder="999.999.999-99" />
        
                <label for="phone">Telefone:</label>
                <input id="phone" class="form-control" type="text" data-js="phone" placeholder="(99)9 9999-9999" />
            </div>
        </div>
        
        <script type="module" src="./js/masks.js"></script>
        <script type="module" src="./js/validators.js"></script>
    </body>
</html>
